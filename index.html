<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Photoshop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="myCanvas" width="900px" height="600px" ></canvas>

    <div class="control-container">
        <div class="control-panel">
            <p>Jasność</p>
            <div class="btn-container">
                <input type="range" min="-50" max="50" id="brightnessSlider">
            </div>
        </div>
        <div class="control-panel">
            <p>Kontrast</p>
            <div class="btn-container">
                    <input type="range" min="-100" max="100" id="contrastSlider">
            </div>
        </div> 
    </div>

    <div class="control-container">
        <div class="control-panel">
            <p>Nasycenie</p>
            <div class="btn-container">
                <input type="range" min="0" max="200" id="saturationSlider">
            </div>
        </div>   
    </div>
    <script src="script.js"></script>    
</body>
</html>
