<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Photoshop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="myCanvas" width="900px" height="600px" ></canvas>

    <div class="control-container">
        <div class="control-box">
            <div class="control-panel">
                <p>Brightness</p>
                <div class="slider-container">
                    <input type="range" min="-50" max="50" id="brightnessSlider">
                </div>
            </div>
            <div class="control-panel">
                <p>Contrast</p>
                <div class="slider-container">
                        <input type="range" min="-100" max="100" id="contrastSlider">
                </div>
            </div>
            <div class="control-panel">
                <p>Saturation</p>
                <div class="slider-container">
                    <input type="range" min="0" max="200" id="saturationSlider">
                </div>
            </div>
        </div>
        <div class="paint-container">
            <div class="paint-box">
                <input type="radio" name="color" checked><span id="black">Black</span><br>
                <input type="radio" name="color"><span id="grey">Grey</span><br>
                <input type="radio" name="color"><span id="white">White</span><br>
            </div>
            <div class="paint-box">
                <input type="radio" name="color"><span id="red">Red</span><br>
                <input type="radio" name="color"><span id="orange">Orange</span><br>
                <input type="radio" name="color"><span id="yellow">Yellow</span><br>
            </div>
            <div class="paint-box">
                <input type="radio" name="color"><span id="green">Green</span><br>
                <input type="radio" name="color"><span id="blue">Blue</span><br>
                <input type="radio" name="color"><span id="purple">Purple</span><br>
            </div>
        </div>
        <div class="options-container">
            <div class="load-img-box">
                <span>Enter image path:</span>
                <input type="text" name="loadImg">
                <button>Load Image</button>
            </div>
            <div class="resetBtn">
                <button id="resetBtn">Reset changes</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>    
</body>
</html>
